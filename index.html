<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Camera Test</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; facingMode: environment;">
        <a-marker-camera preset="hiro">
            <a-box position="0 2 0" rotation="0 0 0" color="#4CC3D9"></a-box>
            <a-box position="5 2 5" rotation="1 1 1"color="#EF2D5E"></a-box>
            <a-box position="12 2 12" rotation="2 2 2"color="#FFC65D"></a-box>
            <a-plane position="0 0 0" rotation="90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
        </a-marker-camera>
        <a-entity camera position="0 10 15">
            <cursor></cursor>
            </a-entity>
    </a-scene>
</body>
</html>
