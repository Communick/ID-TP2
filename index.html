<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple web page with A-Frame integration.</p>
    <a-scene embedded arjs>
        <a-marker-camera preset="hiro">
            <a-box position="0 10 0" rotation="0 0 0" width="3" height="3" depth="3" color="#4CC3D9"></a-box>
            <a-box position="5 10 5" rotation="1 1 1" width="5" height="5" depth="5" color="#EF2D5E"></a-box>
            <a-box position="12 10 12" rotation="2 2 2" width="7" height="7" depth="7" color="#FFC65D"></a-box>
            <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
            <a-sky color="#5397FC"></a-sky>
            <a-entity position="15 10 15">
                <a-camera>
                    <a-cursor></a-cursor>
                </a-camera>
            </a-entity>
        </a-marker-camera>
    </a-scene>
</body>
</html>
