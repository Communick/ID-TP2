<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Camera Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker-camera preset="hiro">
            <a-box position="0 5 0" rotation="0 0 0" color="#4CC3D9"></a-box>
            <a-box position="5 10 5" rotation="1 1 1"color="#EF2D5E"></a-box>
            <a-box position="12 10 12" rotation="2 2 2"color="#FFC65D"></a-box>
            <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
        </a-marker-camera>
        <a-entity position="0 10 15">
                <a-camera>
                    <a-cursor></a-cursor>
                </a-camera>
            </a-entity>
    </a-scene>
</body>
</html>
